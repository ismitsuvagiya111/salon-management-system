{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Add Form</h1>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Package Details Form</h5>

              <!-- Horizontal Form -->
              <form action="/packdetailsave/" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Package Name</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="pid" required>
                            {% for pack in packs%}
                                <option value="{{pack.pkg_id}}">{{pack.pkg_name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Service Name</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="sid" required>
                            {% for service in services%}   
                            <option value="{{service.s_id}}">{{service.s_name}}</option>
                        {%endfor%}
                        </select>
                    </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </form><!-- End Horizontal Form -->

            </div>
          </div>

        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
  {%endblock%}
