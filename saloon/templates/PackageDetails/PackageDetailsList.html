{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Package Details </h5>

              <!-- Default Table -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Package Name</th>
                    <th scope="col">Service Name</th> 
                    <th scope="col">Options</th>                   
                </tr>
                </thead>
                <tbody>
                   
                    {% for packdetails in packsdetails %} <tr>
                      <td>{{packdetails.pkd_id}}</td>
                      <td>{{packdetails.pkg}}</td> 
                      <td>{{packdetails.s}}</td>
                      <td><a href="/packdetailsdel/{{packdetails.pkd_id}}/">Delete</a> <a href="/packdetailsedit/{{packdetails.pkd_id}}/">Edit</a></td> 

                      </tr>
                  {%endfor%}
                </tbody>
              </table>
              <div >
                <button type="submit" ><a href="/packdetailadd/">Add</a></button>
              </div>
              <!-- End Default Table Example -->
            </div>
          </div>

          
        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
{%endblock%}
