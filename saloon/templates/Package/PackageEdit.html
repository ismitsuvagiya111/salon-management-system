{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Edit Form</h1>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Package Edit Form</h5>

              <!-- Horizontal Form -->
              <form action="/packupdate/{{pack.pkg_id}}/" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Package Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="pname" value="{{pack.pkg_name}}" id="inputText" required>
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Discription</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="pdes" value="{{pack.pkg_decription}}" id="inputText" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Amount</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" name="pprice" value="{{pack.pkg_price}}" id="inputText" required>
                    </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </form><!-- End Horizontal Form -->

            </div>
          </div>

        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
  {%endblock%}
<html>
    <head>
        <title>Package</title>
    </head>
    <body>
        <form action="/packupdate/{{pack.pk_id}}/" method="post">
            {% csrf_token %}
            Enter Name:<input type="text" name="pname" value="{{pack.pk_name}}"><br>
            Enter Discription:<input type="text" name="pdis" value="{{pack.pk_description}}"><br>
            Enter Price:<input type="text" name="pprice" value="{{pack.pk_price}}"><br>
            <input type="submit" value="Add"><br>
    
        </form>
    </body>
</html>
