{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Package </h5>

              <!-- Default Table -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Options</th>
                </tr>
                </thead>
                <tbody>
                    {% for pack in packs%} <tr>
                      <td>{{pack.pkg_id}}</td>
                      <td>{{pack.pkg_name}}</td> 
                      <td>{{pack.pkg_decription}}</td>
                      <td>{{pack.pkg_price}}</td>
                      <td><a href="/packdel/{{pack.pkg_id}}/">Delete</a> 
                        <a href="/packedit/{{pack.pkg_id}}/">Edit</a> 
                        <a href="/packdetailslist/">Details</a></td> 
                      </tr>
                  {%endfor%}
                </tbody>
              </table>
              <div >
                <button type="submit" ><a href="/packageadd/">Add</a></button>
              </div>
              <!-- End Default Table Example -->
            </div>
          </div>

          
        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
{%endblock%}
