{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Edit Form</h1>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Employee Edit Form</h5>

              <!-- Horizontal Form -->
              <form action="/empupdate/{{employee.e_id}}/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="ename" value="{{employee.e_name}}" id="inputText" required>
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Gender</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="egen" value="{{employee.e_gender}}" id="inputText" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Contact</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" name="econtect" value="{{employee.e_contact}}" id="inputText"   >
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Email ID</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" name="eemail" value="{{employee.e_email}}" id="inputText">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" name="epass" value="{{employee.e_password}}" id="inputText" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Address</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="eaddress" value="{{employee.e_address}}" id="inputText" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Salary</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" name="esal" value="{{employee.e_salary}}" id="inputText" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Image</label>
                    <div class="col-sm-10">
                      <input type="file" class="form-control" name="eimage" id="inputText">
                    </div>
                </div>
                <div class="row mb-3">
                  <img src="{{employee.e_image}}" height="500px" width="100px">
                  <input type="hidden" name="oldimage" value="{{employee.e_image}}">
                 </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </form><!-- End Horizontal Form -->

            </div>
          </div>

        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
  {%endblock%}
<html>
    <head>
        <title> Employee edit</title>
    </head>
    <body>
        <form action="/empupdate/{{employee.e_id}}/" method="post">
            {% csrf_token %}
            Enter Name:<input type="text" name="ename" value="{{employee.e_name}}"><br>
            Enter gender:<input type="text" name="egen" value="{{employee.e_gender}}"><br>
            Enter contect:<input type="text" name="econtect" value="{{employee.e_contact}}"><br>
            Enter email:<input type="text" name="eemail" value="{{employee.e_email}}"><br>
            Enter password:<input type="text" name="epass" value="{{employee.e_password}}"><br>
            Enter address:<input type="text" name="eaddress" value="{{employee.e_address}}"><br>
            Enter salary:<input type="text" name="esal" value="{{employee.e_salary}}"><br>


            <input type="submit" value="Add"><br>
            
        </form>
    </body>
</html>
