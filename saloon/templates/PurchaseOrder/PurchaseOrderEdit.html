{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Edit Form</h1>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Purchase Order Edit Form</h5>

              <!-- Horizontal Form -->
              <form action="/purchaseorderupdate/{{purchase.po_id}}/" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Purchase Order date</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" name="podate" value="{{purchase.po_date}}" id="inputText" required>
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Purchase Order total</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="pototal" value="{{purchase.po_total}}" id="inputText" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Purchase Order Status</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="postatus"  value="{{purchase.po_status}}" id="inputText" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Select Supplier</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="sid" required>
                            {% for sup in sups%}
                                <option value="{{sup.sup_id}}">{{sup.sup_name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </form><!-- End Horizontal Form -->

            </div>
          </div>

        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
  {%endblock%}
