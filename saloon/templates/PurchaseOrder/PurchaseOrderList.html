{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Purchase Order </h5>

              <!-- Default Table -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Date</th>
                    <th scope="col">Suplier</th>     
                    <th scope="col">Total</th>
                    <th scope="col">Status</th>
                    <th scope="col">Option</th>

                </tr>
                </thead>
                <tbody>
                   {% for purchase in purchaseorder%} <tr>
                      <td>{{purchase.po_id}}</td>
                      <td>{{purchase.po_date}}</td> 
                      <td>{{purchase.sup}}</td>
                      <td>{{purchase.po_total}}</td>
                      <td>{{purchase.po_status}}</td> 
                      <td><a href="/purchaseorderdel/{{purchase.po_id}}/">Delete</a> <a href="/purchaseorderedit/{{purchase.po_id}}/">Edit</a> <a href="/purchaseorderdetailslist/">Details</a></td></td> 

                      </tr>
                  {%endfor%}
                </tbody>
              </table>
              <div >
                <button type="submit" ><a href="/purchaseorderadd/">Add</a></button>
              </div>
              <!-- End Default Table Example -->
            </div>
          </div>

          
        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
{%endblock%}
