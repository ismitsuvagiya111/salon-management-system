{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sales Order Details </h5>

              <!-- Default Table -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Sales Order ID</th>
                    <th scope="col">Product Details</th>     
                    <th scope="col">Quntity</th>
                    <th scope="col">Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sod in sods%}<tr>
                      <td>{{sod.sod_id}}</td>
                      <td>{{sod.so}}</td> 
                      <td>{{sod.pd}}</td>
                      <td>{{sod.sod_quntity}}</td>
                      <td>{{sod.sod_date}}</td> 
                      <td><a href="/soddel/{{sod.sod_id}}/">Delete</a>  <a href="/salesorderdetailsedit/{{sod.sod_id}}/">Edit</a></td>
                      </tr>
                  {%endfor%}
                </tbody>
              </table>
              <div >
                <button type="submit" ><a href="/salesorderdetailsadd/">Add</a></button>
              </div>
              <!-- End Default Table Example -->
            </div>
          </div>

          
        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
{%endblock%}
