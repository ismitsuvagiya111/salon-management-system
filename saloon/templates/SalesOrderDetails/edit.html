{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Add Form</h1>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Purchase Order Details Form</h5>

              <!-- Horizontal Form -->
              <form action="/salesorderdetailsupdate/{{sod.sod_id}}/" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Quntity</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="quen" value="{{sod.sod_quntity}}" id="inputText" required>
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Date</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" name="date" value="{{sod.sod_date}}" id="inputText" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Select Sales Order</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="soid" required>
                            {% for so in sos%} 
                            <option value="{{so.so_id}}">{{so.so_id}}</option>
                            {%endfor%}
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Select Product Details</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="pdid" required>
                            {% for pdetail in pdetails%}
                            <option value="{{pdetail.pd_id}}">{{pdetail.pd_id}}</option>
                            {%endfor%}
                        </select>
                    </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </form><!-- End Horizontal Form -->

            </div>
          </div>

        </div>

        
      </div>
    </section>

  </main>
  {%endblock%}

  <html>
    <head>
        <title>SalesOrderDetails update</title>
    </head>
    <body>
        <form action="/salesorderdetailsupdate/{{sod.sod_id}}/" method="post">
            {% csrf_token %}
            Enter  Quntity<input type="text" name="quen" value="{{sod.sod_quntity}}"><br>
            Enter  Date:<input type="text" name="date" value="{{sod.sod_date}}"><br>
           

            SalesOrder id :<select name="soid">
                {% for so in sos%} 
                <option value="{{so.so_id}}">{{so.so_id}}</option>
                {%endfor%}
            </select><br>
            ProductDetails id :<select name="pdid">
                {% for pdetail in pdetails%}
                <option value="{{pdetail.pd_id}}">{{pdetail.pd_id}}</option>
                {%endfor%}
            </select><br>
            
            
            <input type="submit" value="Add"><br>
            
        </form>
    </body>
</html>
