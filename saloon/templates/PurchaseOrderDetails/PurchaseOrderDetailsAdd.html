{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Add Form</h1>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Purchase Order Details Form</h5>

              <!-- Horizontal Form -->
              <form action="/purchaseorderdetailssave/" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Enter  Purchase Order Details Quantity</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="podqunt" id="inputText" required>
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Purchase Order Details Date</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" name="pototal" id="inputText" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Select Purchase Order</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="poid" required>
                          {% for purchase in purchaseorder%}
                          <option value="{{purchase.po_id}}">{{purchase.po_id}}</option>
                          {%endfor%}
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Select Product Details</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="pdid" required>
                          {% for pdetail in pdetails%}
                              <option value="{{pdetail.pd_id}}">{{pdetail.pd_id}}</option>
                          {%endfor%}
                        </select>
                    </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </form><!-- End Horizontal Form -->

            </div>
          </div>

        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
  {%endblock%}
