{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Employee Attandance Table</h5>

              <!-- Default Table -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Employeee Name</th>
                    <th scope="col">Start Time</th>
                    <th scope="col">End Time</th>
                    <th scope="col">Options</th>
                
                </tr>
                </thead>
                <tbody>
                    
                    {% for attand in attandance%} <tr>
                      <td>{{attand.ea_id}}</td>
                      <td>{{attand.e}}</td> 
                      <td>{{attand.start_time}}</td>
                      <td>{{attand.end_time}}</td>
                      <td><a href="/employeeattanddel/{{attand.ea_id}}/">Delete</a> <a href="/employeeattandedit/{{attand.ea_id}}/">Edit</a></td>


                      </tr>
                  {%endfor%}
    
                </tbody>
              </table>
              <div >
                <button type="submit" ><a href="/empattendadd/">Add</a></button>
              </div>
              <!-- End Default Table Example -->
            </div>
          </div>

          
        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
{%endblock%}
