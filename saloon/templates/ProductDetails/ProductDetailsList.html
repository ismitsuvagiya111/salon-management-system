{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Product Details</h5>

              <!-- Default Table -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Image</th>
                    <th scope="col">Size</th>     
                    <th scope="col">Price</th>
                    <th scope="col">Current Stock</th>
                    <th scope="col">Options</th>
                </tr>
                </thead>
                <tbody>
                    {% for pdetail in pdetails%} <tr>
                      <td>{{pdetail.pd_id}}</td>
                      <td>{{pdetail.p.p_name}}</td> 
                      <td><img src="{{pdetail.pd_image}}" width="100px"/></td> 
                      <td>{{pdetail.pd_size}}</td>
                      <td>{{pdetail.pd_price}}</td>
                      <td>{{pdetail.current_stock}}</td> 
                      <td><a href="/productdetailsdel/{{pdetail.pd_id}}/">Delete</a> <a href="/productdetailsedit/{{pdetail.pd_id}}/">Edit</a></td> 

                      </tr>
                  {%endfor%}
                </tbody>
              </table>
              <div >
                <button type="submit" ><a href="/productdetailsadd/">Add</a></button>
              </div>
              <!-- End Default Table Example -->
            </div>
          </div>

          
        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
{%endblock%}
