{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Edit Form</h1>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Product Details Edit Form</h5>

              <!-- Horizontal Form -->
              <form action="/proddetailupdate/{{pdetail.pd_id}}/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Product Size</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="psize" value="{{pdetail.pd_size}}" id="inputText" required>
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Price</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" name="pprice" value="{{pdetail.pd_price}}" id="inputText" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Current Stock</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="stock" value="{{pdetail.current_stock}}" id="inputText" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Select Product</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="pid" required>
                            {% for prod in products %}
                                <option value="{{prod.p_id}}">{{prod.p_name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Image</label>
                  <div class="col-sm-10">
                    <input type="file" class="form-control" name="pdimage" id="inputText">
                  </div>
              </div>
              <div class="row mb-3">
                <img src="{{pdetail.pd_image}}" height="500px" width="100px">
                <input type="hidden" name="oldimage" value="{{pdetail.pd_image}}">
               </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </form><!-- End Horizontal Form -->

            </div>
          </div>

        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
  {%endblock%}
