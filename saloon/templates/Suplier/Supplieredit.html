{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Edit Form</h1>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Supplier Edit Form</h5>

              <!-- Horizontal Form -->
              <form action="/suppupdate/{{sup.sup_id}}/" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="sname" value="{{sup.sup_name}}" id="inputText" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Address</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="sadd" value="{{sup.sup_address}}" id="inputText" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Contact</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" name="scon" value="{{sup.sup_contact}}" id="inputText" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Email ID</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" name="semail"  value="{{sup.sup_email}}" id="inputText" required>
                    </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </form><!-- End Horizontal Form -->

            </div>
          </div>

        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
  {%endblock%}

  <html>
    <head>
        <title>Supplier</title>
    </head>
    <body>
        <form action="/suppupdate/{{sup.sup_id}}/" method="post">
            {% csrf_token %}
            Enter Name:<input type="text" name="sname" value="{{sup.sup_name}}"><br>
            Enter Address:<input type="text" name="sadd" value="{{sup.sup_address}}"><br>
            Enter Contect:<input type="text" name="scon" value="{{sup.sup_contact}}"><br>
            Enter Email:<input type="text" name="semail" value="{{sup.sup_email}}"><br>
            
            <input type="submit" value="Add"><br>
    
        </form>
    </body>
</html>
