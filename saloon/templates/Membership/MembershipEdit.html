{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Edit Form</h1>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Membership Edit Form</h5>

              <!-- Horizontal Form -->
              <form action="/memupdate/{{membership.m_id}}/" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Start Date</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control" name="date" value="{{membership.start_date}}" id="inputText" required>
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Select Customer Name</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="cid" required>
                            {% for customer in customers%}
                                <option value="{{customer.c_id}}">{{customer.c_name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Membership Package Name</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="mid" required>
                            {% for package in packages%}    
                                <option value="{{package.mp_id}}">{{package.mp_name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </form><!-- End Horizontal Form -->

            </div>
          </div>

        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
  {%endblock%}
