{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Membership Table</h5>

              <!-- Default Table -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Membership Package</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Options</th>
                </tr>
                </thead>
                <tbody>
                    {% for membership in memberships%} <tr>
                      <td>{{membership.m_id}}</td>
                      <td>{{membership.c}}</td> 
                      <td>{{membership.mp}}</td>
                      <td>{{membership.start_date}}</td>
                      <td><a href="/memberdel/{{membership.m_id}}/">Delete</a> <a href="/memberedit/{{membership.m_id}}/">Edit</a></td> 

                      </tr>
                  {%endfor%}
    
                </tbody>
              </table>
              <div >
                <button type="submit" ><a href="/memadd/">Add</a></button>
              </div>
              <!-- End Default Table Example -->
            </div>
          </div>

          
        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
{%endblock%}
