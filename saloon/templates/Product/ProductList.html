{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
    </div><!-- End Page Title -->
    
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Product</h5>

              <!-- Default Table -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Category</th>     
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Image</th>
                    <th scope="col">Option</th>
                  </tr>
                </thead>
                <tbody>
                  {% for prod in products %} <tr>
                      <td>{{prod.p_id}}</td>
                      <td>{{prod.p_name}}</td>
                      <td>{{prod.b}}</td> 
                      <td>{{prod.c}}</td>
                      <td>{{prod.p_description}}</td>
                      <td>{{prod.p_price}}</td>
                      <td><img src="{{prod.p_image}}" width="100px"></td> 
                      <td><a href="/productdel/{{prod.p_id}}/">Delete</a> <a href="/productedit/{{prod.p_id}}/">Edit</a> <a href="/productdetailslist/">Details</a></td></td> 

                      </tr>
                  {%endfor%}
                </tbody>
              </table>
              <div >
                <button type="submit" ><a href="/productadd/">Add</a></button>
              </div>
              <!-- End Default Table Example -->
            </div>
          </div>

          
        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
{%endblock%}
