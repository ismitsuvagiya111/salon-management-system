{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sales Order </h5>

              <!-- Default Table -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Date</th>     
                    <th scope="col">Total</th>
                    <th scope="col">Discount</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Status</th>
                    <th scope="col">Options</th>
                </tr>
                </thead>
                <tbody>
                    {% for so in sos%} <tr>
                      <td>{{so.so_id}}</td>
                      <td>{{so.c}}</td> 
                      <td>{{so.so_date}}</td>
                      <td>{{so.so_total}}</td>
                      <td>{{so.so_discount}}</td> 
                      <td>{{so.so_amount}}</td>
                      <td>{{so.so_status}}</td> 
                      <td><a href="/sodel/{{so.so_id}}/">Delete</a>  <a href="/soedit/{{so.so_id}}/">Edit</a> <a href="/salsorderdetailslist/">Details</a></td></td>
                      </tr>
                  {%endfor%}
                </tbody>
              </table>
              <div >
                <button type="submit" ><a href="/salesorderadd/">Add</a></button>
              </div>
              <!-- End Default Table Example -->
            </div>
          </div>

          
        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
{%endblock%}
