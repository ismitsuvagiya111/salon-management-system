{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Edit Form</h1>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Brand Edit Form</h5>

              <!-- Horizontal Form -->
              <form action="/bupdate/{{brand.b_id}}/" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Brand Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="sname"  value="{{brand.b_name}}" id="inputText" required>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </form><!-- End Horizontal Form -->

            </div>
          </div>

        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
  {%endblock%}



<html>
    <head>
        <title>Brand</title>
    </head>
    <body>
        <form action="/bupdate/{{brand.b_id}}/" method="post">
            {% csrf_token %}
            Enter Name:<input type="text" name="sname" value="{{brand.b_name}}"><br>
            <input type="submit" value="Add"><br>
            
        </form>
    </body>
</html>
