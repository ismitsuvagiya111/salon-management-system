{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Service</h5>

              <!-- Default Table -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Image</th>
                    <th scope="col">Options</th>
                    
                </tr>
                </thead>
                <tbody>
                    
                    {% for service in services%}<tr>
                      <td>{{service.s_id}}</td>
                      <td>{{service.s_name}}</td>
                      <td>{{service.s_price}}</td>
                      <td><img src="{{service.s_image}}" width="100px"></td> 
                      <td><a href="/serdel/{{service.s_id}}/">Delete</a> <a href="/sedit/{{service.s_id}}">Edit</a></td>
                      
                      </tr>
                  {%endfor%}
    
                </tbody>
              </table>
              <div >
                <button type="submit" ><a href="/sadd/">Add</a></button>
              </div>
              <!-- End Default Table Example -->
            </div>
          </div>

          
        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
{%endblock%}
