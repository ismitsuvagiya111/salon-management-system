{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Edit Form</h1>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Service Edit Form</h5> 

              <!-- Horizontal Form -->
              <form action="/supdate/{{service.s_id}}/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="sname" value="{{service.s_name}}" id="inputText" required>
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Price</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" name="sprice" value="{{service.s_price}}" id="inputText" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Image</label>
                    <div class="col-sm-10">
                      <input type="file" class="form-control" name="simage" id="inputText">
                    </div>
                </div>
                <div class="row mb-3">
                  <img src="{{service.s_image}}" height="500px" width="100px">
                  <input type="hidden" name="oldimage" value="{{service.s_image}}">
                 </div>    
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Update</button>
                </div>
              </form><!-- End Horizontal Form -->

            </div>
          </div>

        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
  {%endblock%}


<html>
    <head>
        <title>Service</title>
    </head>
    <body>
        <form action="/supdate/{{service.s_id}}/" method="post">
            {% csrf_token %}
            Enter Name:<input type="text" name="sname" value="{{service.s_name}}"><br>
            Enter price:<input type="text" name="sprice" value="{{service.s_price}}"><br>
            <input type="submit" value="Add"><br>
            
        </form>
    </body>
</html>
