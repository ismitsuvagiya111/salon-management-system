{% extends 'master.html' %}
{%block 'content'%}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Edit Form</h1>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Employee Salary Edit Form</h5>

              <!-- Horizontal Form -->
              <form action="/empsalupdate/{{salarys.es_id}}/" method="post">
                {% csrf_token %}
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Month</label>
                  <div class="col-sm-10">
                    <input type="month" class="form-control" name="month" value="{{salarys.es_month}}" id="inputText" required>
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Year</label>
                    <div class="col-sm-10">
                      <input type="year" class="form-control" name="year" value="{{salarys.es_year}}" id="inputText" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Date</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" name="date" value="{{salarys.es_date }}" id="inputText" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Employee Name</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="eid" required>
                            {% for employee in employees%}
                            <option value="{{employee.e_id}}">{{employee.e_name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </form><!-- End Horizontal Form -->

            </div>
          </div>

        </div>

        
      </div>
    </section>

  </main><!-- End #main -->
  {%endblock%}
